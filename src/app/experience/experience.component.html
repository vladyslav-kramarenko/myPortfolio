<section id="experience" class="resume">
  <div class="container">
    <div class="col-lg-12 experience" data-aos="fade-up" data-aos-delay="100">
      <h3 class="resume-title">Professional Experience</h3>
      <div *ngFor="let exp of experiences; let i = index"
           class="resume-item clickable"
           (click)="toggleCollapse(i)"
           [ngClass]="{'bg-light': i === expandedIndex}">
        <h4 class="role-and-dates">
          {{ exp.role }}
          <span class="resume-dates">({{ exp.dates[0] }} - {{ exp.dates[1] }})</span>
          <!--          <i class="bx expand-icon"-->
          <!--             [ngClass]="{'bx-chevron-up-circle': i === expandedIndex, 'bx-chevron-down-circle': i !== expandedIndex}"-->
          <!--             aria-hidden="true"></i>-->
          <i class="bx expand-icon"
             [ngClass]="{'bx-chevron-down-circle': i !== expandedIndex}"
             aria-hidden="true">
          </i>
        </h4>
        <div class="resume-company-wrapper d-flex">
          <span class="resume-company-info">
            <a [href]="exp.link">
              <img [src]="logoFolder + exp.image" [alt]="exp.imageAlt" height="60" class="company-logo">
            </a>
          </span>
          <div class="ml-2">
            <h4 class="resume-company-name">
              <a [href]="exp.link">{{ exp.company }}</a>
            </h4>
            <h5>{{ exp.location }}</h5>
          </div>
        </div>
        <!--        <ul class="achievements-list" *ngIf="i === expandedIndex">-->
        <!--          <li *ngFor="let desc of exp.description">{{ desc }}</li>-->
        <!--        </ul>-->
        <ul class="achievements-list" [@openClose]="i === expandedIndex ? 'open' : 'closed'">
          <li *ngFor="let desc of exp.description" [hidden]="i !== expandedIndex">{{ desc }}</li>
        </ul>

      </div>
    </div>
  </div>
</section>

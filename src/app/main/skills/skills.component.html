<div class="col-lg-12 skills" data-aos="fade-up" data-aos-delay="100">

  <div class="container">
    <h3 class="resume-title">Skills</h3>

    <div class="badges-container">
      <div class="scroll-container">
    <span *ngFor="let badge of badges; let i = index"
          class="badge">
      <a [href]="badge.link.url" target="blank">
        <img class="clickable rounded" height="153"
             [src]="badgeFolder + badge.image.url"
             [alt]="badge.image.alt">
      </a>
    </span>
      </div>
    </div>

    <div *ngFor="let skillGroup of skills; let i = index"
         class="resume-item"
         [ngClass]="{'bg-light': expandedState[i]}">
      <h4 class="skill-category clickable" (click)="toggleCollapse(i)">
        {{ skillGroup.category }}
        <i class="bx expand-icon"
           [ngClass]="{
           'bx-chevron-up-circle':expandedState[i],
           'bx-chevron-down-circle': !expandedState[i]
           }"
           aria-hidden="true">
        </i>
      </h4>
      <ul class="skill-list" [@openClose]="expandedState[i] ? 'open' : 'closed'">
        <li *ngFor="let skill of skillGroup.skills">{{ skill }}</li>
      </ul>
    </div>
  </div>
</div>

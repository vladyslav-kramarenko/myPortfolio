<div class="col-lg-12 skills" data-aos="fade-up" data-aos-delay="100">
  <div class="container">
    <h3 class="resume-title">Skills</h3>
    <div *ngFor="let skillGroup of skills; let i = index"
         class="resume-item clickable"
         (click)="toggleCollapse(i)"
         [ngClass]="{'bg-light': expandedState[i]}">
      <h4 class="skill-category">
        {{ skillGroup.category }}
        <i class="bx expand-icon"
           [ngClass]="{'bx-chevron-up-circle':expandedState[i], 'bx-chevron-down-circle': !expandedState[i]}"
           aria-hidden="true">
        </i>
      </h4>
      <ul class="skill-list" [@openClose]="expandedState[i] ? 'open' : 'closed'">
        <li *ngFor="let skill of skillGroup.skills">{{ skill }}</li>
      </ul>
    </div>
  </div>
</div>

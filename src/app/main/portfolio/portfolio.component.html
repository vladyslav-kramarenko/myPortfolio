<section id="portfolio" class="portfolio section-bg">
  <div class="container">
    <div>
      <h3  class="resume-title">Portfolio</h3>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-filters">
          <li *ngFor="let filter of filters"
              [class.filter-active]="activeFilter === filter.filter"
              (click)="setFilter(filter.filter)">
            {{ filter.name }}
          </li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
      <ng-container *ngFor="let item of portfolioItems">
        <div class="col-lg-3 col-md-3"
             *ngIf="activeFilter === '*' || activeFilter === item.filter">
          <div class="portfolio-wrapper">
            <div class='portfolio-item' *ngFor="let link of item.links">
              <a [routerLink]="['/portfolio', item.id]" title="{{ link.title }}">
                <img [src]="folder+item.img" class="img-thumbnail" [alt]="item.alt">
              </a>
              <p class="portfolio-item-title">{{ link.title }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

  </div>
</section>

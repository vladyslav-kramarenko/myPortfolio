<section id="portfolio" class="portfolio section-bg">
  <div class="container">
    <div>
      <h3 class="resume-title">Portfolio</h3>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-filters">
          <li *ngFor="let filter of filters"
              [class.filter-active]="activeFilter === filter.filter"
              (click)="setFilter(filter.filter)">
            {{ filter.name }}
          </li>
        </ul>
      </div>
    </div>

    <div class="portfolio-container">
      <ng-container *ngFor="let item of portfolioItems">
        <div class="portfolio-item"
             *ngIf="activeFilter === '*' || activeFilter === item.filter">
          <div class="portfolio-wrapper">
              <a [routerLink]="['/portfolio', item.id]" title="{{ item.title }}">
                <img [src]="folder+item.mainImg.url" class="img-thumbnail" [alt]="item.mainImg.alt">
              </a>
              <p class="portfolio-item-title">{{ item.title }}</p>
          </div>
        </div>
      </ng-container>
    </div>


  </div>
</section>

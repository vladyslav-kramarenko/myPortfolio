<section id="education" class="resume">
  <div class="container" data-aos="fade-up">
    <div class="col-lg-12 education" data-aos="fade-up" data-aos-delay="100">
      <h3 class="resume-title">Education</h3>
      <div *ngFor="let edu of education; let i = index" class="resume-item">

        <h4>
          <span *ngIf="edu.degreeLink; else universityText">
            <a [href]="edu.degreeLink.url">{{ edu.degree }}</a>
          </span>
          <ng-template #universityText>{{ edu.degree }}</ng-template>
          <span class="resume-dates">({{ edu.dates }})</span>
        </h4>

        <span>{{ edu.university }}</span>

        <br>
        <span *ngIf="edu.location">{{ edu.location }}</span>
        <br>

        <ul class="education-description">
          <li *ngFor="let desc of edu.description">{{ desc }}</li>
        </ul>

      </div>
    </div>
  </div>
</section>
